<div class="row">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Container</th>
				<th>Account Id</th>
				<th>Category</th>
				<th>Base Type</th>
				<th>Amount</th>
				<th>Category Type</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in transactions">
				<td>{{transaction.CONTAINER}}</td>
				<td>{{transaction.accountId}}</td>
				<td>{{transaction.category}}</td>
				<td>{{transaction.baseType}}</td>
				<td>{{transaction.amount.amount | currency}}</td>
				<td>{{transaction.categoryType}}</td>
				<td>{{transaction.description.simple}}</td>
			</tr>
		</tbody>
	</table>
</div>
