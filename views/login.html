    <div class="single-container login-screen animated fadeInDown">
        <section class="sign-widget-title">
            <h1>Royal Dashboard</h1>
            <h4>Login Page</h4>
        </section>
        <section class="sign-widget">
            <header>
                <h4>Login to your Royal Dashboard Account</h4>
            </header>
            <div class="body">
                <form method="get" action="index.html" class="no-margin">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input ng-model="email"
                                       type="email" 
                                       placeholder="Email" 
                                       class="form-control" 
                                       id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input ng-model="password"
                                       type="password" 
                                       placeholder="Password" 
                                       class="form-control" 
                                       id="password">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button class="btn btn-block btn-primary" type="button" ng-click="tryLogin()">
                            <span class="fa-icon-circle">
                                <i class="fa fa-sign-in"></i>
                            </span>
                            <small class="l-mar-5">Login</small>
                        </button>
                        <a href="#" class="forgot" ng-click="goToForgotPassword()">Forgot Password?</a>
                        |
                        <a href="#" class="register" ng-click="goToRegister()">Create a new account</a>
                        
                    </div>
                </form>
            </div>
            <footer>
                <div class="twitter-login">
                    <a href="#" ng-click="tryLogin()">
                        <span>
                            <i class="fa fa-twitter"></i><span class="l-mar-5">Log in with Twitter</span>
                        </span>
                    </a>
                </div>
                <div class="facebook-login">
                    <a href="#" ng-click="tryLogin()">
                        <span>
                            <i class="fa fa-facebook-official"></i><span class="l-mar-5">Log in with Facebook</span>
                        </span>
                    </a>
                </div>

                <div ng-hide="hideAlert" class="alert alert-danger">
                    Error processing the request. {{messageDetails}}
                </div>

            </footer>
        </section>
    </div>
